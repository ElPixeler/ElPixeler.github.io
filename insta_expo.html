<h2>InstaExpo</h2>

<p>Download videos and posts from instagram post</p>


<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <img src="images/logo.png" alt="CoolAdmin">
                        </a>
                    </div>
                    <div class="login-form">
                        <form id="urlForm" action="" method="post" onsubmit="download(event)">
                            <div class="form-group">
                                <label>Enter link here:</label>
                                <input class="au-input au-input--full" type="url" name="url"
                                    placeholder="https://www.instagram.com/p/...">
                            </div>
                            <button id="btnDownload" class="btn btn-success btn-block">
                              <span id="spinner" class="spinner-border spinner-border-sm"></span>
                              Download
                            </button>
                            <!-- <input class="au-btn au-btn--block au-btn--green m-b-20" type="submit"
                                value="Download" /> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/script.js"></script>
